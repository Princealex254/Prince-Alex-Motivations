<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h2 {
      color: #4CAF50;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      padding: 0.8rem 1.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background-color: #388E3C;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <input type="password" id="new-password" placeholder="New Password" required />
    <button id="update-btn">Update Password</button>
    <p class="message" id="messageBox"></p>
  </div>

  <script type="module">
    console.log("Reset password page script loaded");

    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

    const supabase = createClient(
      'https://htgppvebcwvixsnwbjqf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0Z3BwdmViY3d2aXhzbndianFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxOTU0NjMsImV4cCI6MjA2ODc3MTQ2M30.ZKXLld0ra_Gs_ujgnDiHxE8ALFB7qwezaHdHGlB4TCY'
    );

    // Attempt to recover the session from the email link
    const { error: sessionError } = await supabase.auth.getSessionFromUrl();

    if (sessionError) {
      console.error("Session Error:", sessionError.message);
      document.getElementById("messageBox").textContent = "Session Error: " + sessionError.message;
      document.getElementById("messageBox").style.color = "red";
    } else {
      console.log("Session restored successfully");
    }

    const updateBtn = document.getElementById("update-btn");
    const newPasswordInput = document.getElementById("new-password");
    const messageBox = document.getElementById("messageBox");

    updateBtn.addEventListener("click", async () => {
      const newPassword = newPasswordInput.value.trim();

      if (newPassword.length < 6) {
        messageBox.textContent = "Password must be at least 6 characters.";
        messageBox.style.color = "red";
        return;
      }

      const { error } = await supabase.auth.updateUser({
        password: newPassword
      });

      if (error) {
        messageBox.textContent = "Error: " + error.message;
        messageBox.style.color = "red";
      } else {
        messageBox.textContent = "Password updated! Redirecting...";
        messageBox.style.color = "green";
        setTimeout(() => {
          window.location.href = "/index.html";
        }, 2000);
      }
    });
  </script>
</body>
</html>
