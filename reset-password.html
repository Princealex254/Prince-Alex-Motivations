<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password - Prince Alex</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #388E3C;
    }
    .message {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Reset Your Password</h2>
    <input type="password" id="new-password" placeholder="Enter new password">
    <button id="update-btn">Update Password</button>
    <p class="message" id="status"></p>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://htgppvebcwvixsnwbjqf.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh0Z3BwdmViY3d2aXhzbndianFmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMxOTU0NjMsImV4cCI6MjA2ODc3MTQ2M30.ZKXLld0ra_Gs_ujgnDiHxE8ALFB7qwezaHdHGlB4TCY'
    );

    const status = document.getElementById('status');
    const btn = document.getElementById('update-btn');
    const input = document.getElementById('new-password');

    let sessionRestored = false;

    // 1. Wait for Supabase session restoration
    const { error: sessionError } = await supabase.auth.getSessionFromUrl();

    if (sessionError) {
      console.error("❌ Session restore failed:", sessionError.message);
      status.textContent = "Error restoring session: " + sessionError.message;
      status.style.color = "red";
    } else {
      console.log("✅ Session restored. Ready to update password.");
      sessionRestored = true;
    }

    // 2. Handle password update
    btn.addEventListener('click', async () => {
      if (!sessionRestored) {
        status.textContent = "Session not found. Please click the reset link again.";
        status.style.color = "red";
        return;
      }

      const newPassword = input.value.trim();

      if (newPassword.length < 6) {
        status.textContent = "Password must be at least 6 characters";
        status.style.color = "red";
        return;
      }

      const { error } = await supabase.auth.updateUser({ password: newPassword });

      if (error) {
        console.error("❌ Password update error:", error.message);
        status.textContent = "Error: " + error.message;
        status.style.color = "red";
      } else {
        console.log("✅ Password updated successfully");
        status.textContent = "Password updated! Redirecting to login...";
        status.style.color = "green";

        setTimeout(() => {
          window.location.href = "/index.html";
        }, 2000);
      }
    });
  </script>
</body>
</html>
